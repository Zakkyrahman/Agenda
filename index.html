<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPOINTMENT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>DISNAKERTRANS</h2>
        <!-- Form dengan endpoint Formspree -->
        <form id="appointmentForm" action="https://formspree.io/f/xpwzznvr" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="name">NAMA</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">NO TELEPHONE</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="asal">ASAL</label>
            <input type="text" id="asal" name="asal" required>

            <label for="meetWith">BERTEMU DENGAN</label>
            <select id="meetWith" name="meetWith" required>
                <option value="">Pilih</option>
                <option value="Kabid Galank">Kabid Galank</option>
                <option value="Kabid Jeki">Kabid Jeki</option>
            </select>

            <label for="where">LOKASI</label>
            <select id="where" name="where" required>
                <option value="">Pilih</option>
                <option value="Kantor">Kantor</option>
                <option value="Parkiran">Parkiran</option>
                <option value="Libels">Libels</option>
                <option value="Wakuncar">Wakuncar</option>
                <option value="Wakuncar">DILUAR OPSI</option>
            </select>

            <label for="date">TANGGAL</label>
            <input type="date" id="date" name="date" required>

            <label for="time">WAKTU</label>
            <select id="time" name="time" required>
                <option value="">Pilih</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="15:00">DILUAR JAM KERJA</option>
            </select>

            <input type="hidden" name="_subject" value="Appointment Request">
            <input type="hidden" name="_next" value="https://your-redirect-url.com"> <!-- Optional, redirect after submission -->

            <button type="submit">Buat Janji</button>

            <p>*KHUSUS ANAK "mangan"*</p>

        </form>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            alert('Janji berhasil dibuat!');
        });
    </script>
</body>
</html>
